<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/summarize')}">首页</a></li>
        <li>幻灯片管理</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a class="on" href="{:U('Banner/index')}">幻灯片管理</a></li>
                <li><a href="{:U('Banner/add')}">添加幻灯片</a></li>
            </ul>
        </div>
        <form action="{:U('Banner/listorder')}" method="post" >
            <div class="List">
                <div class="table-list">
                    <ul>
                        <li class="ID">ID</li>
                        <li class="Name">幻灯片名称</li>
                        <li class="Property">类型</li>
                        <li class="S_Order">排序</li>
                        <li class="Status">状态</li>
                        <li class="Oper">管理操作</li>
                    </ul>
                </div>
                <foreach name="list" item="vo" key="k" >
                    <div class="ProList">
                        <ul>
                            <li class="ID">{$vo.id}</li>
                            <li class="Name"><a href="{:U('Banner/edit',array('id'=>$vo['id']))}">{$vo.name|str_cut=80}</a></li>
                            <li class="Property">
                                <if condition="$vo['cid'] eq 0">
                                	首页幻灯片
                                <elseif condition="$vo['cid'] eq 1" />
                                	品牌商标
                                <elseif condition="$vo['cid'] eq 2" />
                                	首页广告图
                                </if>
                            </li>
                            <li class="S_Order"><input type="text" class="sInput" name="sort[{$vo.id}]" value="{$vo.sort}" /></li>
                            <li class="Status">{$vo['ishidden']==0?'显示':'关闭'}</li>
                            <li class="Oper">
                                <div>
                                    <a href="{:U('Banner/edit',array('id'=>$vo['id']))}">编辑</a>
                                    <span>|</span>
                                    <a href="{:U('Banner/delete',array('id'=>$vo['id']))}"  onclick="return confirm('确认是否删除?')">删除</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </foreach>
                <div class="cl" style="margin-top: 15px;"></div>
                <div class="Order_submit">
                    <input class="btn btn-primary btn6 mr10" type="submit" value="排序" />
                    <div class="tp_pages">{$page}</div>
                </div>
            </div>
        </form>           
        <include file="Public:copyright"/>
    </div>
</black>
