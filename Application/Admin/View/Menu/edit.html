<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/summarize')}">首页</a></li>
        <li><a href="{:U('Menu/index')}">菜单管理</a></li>
        <li>菜单编辑</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a class="on" href="{:U('Menu/index')}">菜单管理</a></li>
                <li><a href="{:U('Menu/add')}">添加菜单</a></li>
            </ul>
        </div>
        <form action="{:U('Menu/update')}" method="post"  id="form" enctype="multipart/form-data" >
        	<input type="hidden" name="id" value="{$detail.id}" />
            <div class="SiteContent">
                <ul>
                    <li class="Name">上级菜单</li>
                    <li class="input">
                        <select name="pid">
                            <option value="0">顶级菜单</option>
                            <foreach name="list" item="vo" key="k" >
                                <option value="{$vo.id}" <if condition="$vo['id'] eq $detail['pid']">selected="selected"</if>>{:str_repeat("└─",$vo['level'])}{$vo.name}</option>
                            </foreach>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li class="Name">菜单名称</li>
                    <li class="input"><input class="common-text input-text" name="name" size="40" value="{$detail.name}" type="text"></li>
                </ul>
                <ul>
                    <li class="Name">模块</li>
                    <li class="input"><input class="common-text input-text" name="url" size="40" value="{$detail.url}" type="text"></li>
                </ul>
                 <ul>
                    <li class="Name">图标</li>
                    <li class="input"><input class="common-text input-text" name="icon" size="40" value="{$detail.icon}" type="text"></li>
                </ul>
                <ul>
                    <li class="Name">状态</li>
                    <li class="input">
                        <div class="radio"><span><input type="radio" name="status" value="0" <if condition="$detail['status'] eq 0">checked="checked"</if>></span><label for="status1">禁用</label></div>
                        <div class="radio"><span><input type="radio" name="status" value="1" <if condition="$detail['status'] eq 1">checked="checked"</if>></span><label for="status2">正常</label></div>
                    </li>
                </ul>
                <div class="cl" style="height: 10px;"></div>
                <div class="btn">
                    <input class="btn btn-primary btn6 mr10" value="提交" style="margin-right: 10px;" type="submit">
                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                </div>
            </div>
        </form>           
        <include file="Public:copyright"/>
    </div>
</black>
