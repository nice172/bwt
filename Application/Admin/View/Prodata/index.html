<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/summarize')}">首页</a></li>
        <li><a href="{:U('Product/index')}">产品管理</a></li>
        <li>产品详情</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a href="{:U('Product/index')}">产品管理</a></li>
                <li><a href="{:U('Product/add')}">添加产品</a></li>
                <li><a href="{:U('Prodata/add',array('articleid'=>$articleid))}">添加详情</a></li>
            </ul>
        </div>
        <div class="List">
            <div class="table-list">
                <ul>
                    <li class="ID">ID</li>
                    <li class="Name">标题</li>
                    <li class="Property">添加时间</li>
                    <li class="S_Order">产品名称</li>
                    <li class="Status">状态</li>
                    <li class="Oper">管理操作</li>
                </ul>
            </div>
            <foreach name="article_list" item="vo" key="k" >
                <div class="ProList">
                    <ul>
                        <li class="ID">{$vo.id}</li>
                        <li class="Name"><a href="{:U('Prodata/Comment',array('id'=>$vo['id']))}">{$vo.commenttitle}</a></li>
                        <li class="Property">{$vo.inputtime|date="Y-m-d",###}</li>
                        <li class="S_Order">{:get_catname($vo['articleid'],'catname')}</li>
                        <li class="Status">{$vo[status]==1?'正常':'<font color=red>禁用</font>'}</li>
                        <li class="Oper">
                            <div>
                                <a href="{:U('Prodata/Comment',array('id'=>$vo['id']))}">修改</a>
                                <span>|</span>
                                <a href="{:U('Prodata/delete',array('id'=>$vo['id']))}" onclick="return confirm('确认是否删除?')">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </foreach>
            <div class="cl" style="margin-top: 15px;"></div>
            <div class="Order_submit">
                <div class="tp_pages">{$page}</div>
            </div>
        </div>
        <include file="Public:copyright"/>
    </div>
</black>
