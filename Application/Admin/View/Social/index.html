<include file="Public/commoner"/>
<block name="body">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/summarize')}">首页</a></li>
        <li>招聘属性</li>
    </ol>
    <div class="content">
        <div class="Config_nav">
            <ul>
                <li><a class="on" href="{:U('Social/index')}">招聘属性</a></li>
                <li><a href="{:U('Social/add')}">属性添加</a></li>
            </ul>
        </div>
        <form action="{:U('Social/sortBatch')}" name="myform" id="myform" method="post">
        <div class="List">
            <div class="table-list">
                <ul>
                    <li class="ID">ID</li>
                    <li class="Name">名称</li>
                    <li class="Property">类型</li>
                    <li class="S_Order">排序</li>
                    <li class="Status">状态</li>
                    <li class="Oper">管理操作</li>
                </ul>
            </div>
            <foreach name="list" item="vo" key="k" >
                <div class="ProList">
                    <ul>
                        <li class="ID">{$vo.id}</li>
                        <li class="Name">{$vo.title|str_cut=80}</li>
                        <li class="Property">{$vo[types] == 1?'工作地点':'职业类型'}</li>
                        <li class="S_Order"><input type="text" class="sInput" name="sort[{$vo.id}]" value="{$vo.sort}" /></li>
                        <li class="Status">{$vo[status] == 1?'正常':'<font color=red>锁定</font>'}</li>
                        <li class="Oper">
                            <div>
                                <a href="{:U('Social/edit',array('id'=>$vo['id']))}">编辑</a>
                                <span>|</span>
                                <a href="{:U('Social/delete',array('id'=>$vo['id']))}" onclick="return confirm('确认是否删除?')">删除</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </foreach>
            <div class="cl" style="margin-top: 15px;"></div>
            <div class="Order_submit">
            	<input class="btn btn-primary btn6 mr10" type="submit" value="排序" />
               <div class="tp_pages">{$page}</div>
            </div>
        </div>
        </form>      
    	<include file="Public:copyright"/>
    </div>
</black>
