<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/Css/main.css"/>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <!--Inside Banner Start-->
        <div class="banner" style="background-image: url({:get_catname(3,'thumb')})">
        	<div class="warp1300 fs36">{:get_catname(3,'catname')}</div>
        	<div class="tr">
            	<div class="warp1300 fs14">{:catpos(3,get_catname(3,'url'))}{$cate.catname}</div>
            </div>
        </div>
        <!--Inside Banner end-->
        <!--Inside Content Start-->
        <div class="warp1300 m40">
            <div class="Tar"><h2>{:get_catname(3,'catname')}</h2></div>
            <h3 class="root">产品类别</h3>
            <div class="cl"></div>
            <ul class="sort">
                <foreach name="catelist" item="vo" key="k">
                    <if condition = "$vo['url'] eq ''">
                        <li><a href="{:U('Product/lists',array('catid'=>$vo['catid']))}">{$vo.catname}</a></li>
                    <else/>
                        <li><a href="{:U($vo['url'],array('catid'=>$vo['catid']))}">{$vo.catname}</a></li>
                    </if>
                </foreach>  
            </ul>
            <div class="cl" style="height: 40px;"></div>
            <h3 class="root">相关案例推荐</h3>
            <div class="cl" style="height: 30px;"></div>
            <ul class="cate_com">
                <arclist item="vs" limit="4" catid="20" order="sort desc,id desc" key="k">
                	<li>
                        <a href="{:U('News/show',array('id'=>$vs['id']))}">
                            <i><img src="{$vs.thumb}" alt="{$vs.title}" title="{$vs.title}" /></i>
                            <h4>{$vs.title}</h4>
                        </a>
                    </li>
                </arclist>
                <div class="cl"></div>
            </ul>
            <div class="cl"></div>
        </div>
        <!--Inside Content end-->
        <!--Footer Start-->
    	<include file="default:public:foot" />
        <!--Footer end-->
    </body>
</html>
