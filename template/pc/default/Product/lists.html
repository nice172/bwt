<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/Css/main.css"/>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <!--Inside Banner Start-->
        <div class="banner" style="background-image: url({:get_catname(3,'thumb')})">
        	<div class="warp1300 fs36">{:get_catname(3,'catname')}</div>

        </div>        	<div class="tr">            	<div class="warp1300 fs14">{:catpos(3,get_catname(3,'url'))}{$cate.catname}</div>            </div>
        <!--Inside Banner end-->
        <!--Inside Content Start-->
        <div class="warp1300 m40">
            <div class="Tar"><h2>{$cate.catname}</h2></div>
            <h3 class="root">通过搜索查找正虹产品</h3>
			<div class="search">
                <form action="{:U('Product/lists')}" method="get" id="myform">
                    <input type="text" name="q" placeholder="搜索关键词" autocomplete="off" class="search-box fl" />
                    <a href="javascript:;" class="submit-btn fr tc" onclick="submitForm()"></a>
                </form>
            </div>
            <ul class="pro_ul"> 
                <foreach name="lists" item="vo" key="k">
                    <li>
                        <a href="{:U('Product/show',array('id'=>$vo['id']))}">
                            <i><img src="{$vo.thumb}" alt="{$vo.title}" class="absolute" /></i>
                            <div>
                                <h5>{$vo.title}</h5>
                                <p>{$vo.info}</p>
                                <label>查看详情</label>
                            </div>
                        </a>
                    </li>
                </foreach>
            </ul>
            <div class="page">
                <div class="pages">{$pages}</div>
            </div>
            <div class="cl"></div>
        </div>
        <!--Inside Content end-->
        <!--Footer Start-->
    	<include file="default:public:foot" />
        <!--Footer end-->
        <script type="text/javascript">
			function submitForm(){
				$("#myform").submit();
			}
		</script>
    </body>
</html>
