
<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/Css/main.css"/>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <!--Inside Banner Start-->
        <div class="banner" style="background-image: url({:get_catname(2,'thumb')})">
        	<div class="warp1300 fs36">{:get_catname(3,'catname')}</div>
        	<div class="tr">
            	<div class="warp1300 fs14">{:catpos(3,get_catname(3,'url'))}{:get_catname($cate['catid'],'catname')}</div>
            </div>
        </div>
        <!--Inside Banner end-->
        <div class="crumbs">
        	<div class="warp1300">
            	<span><a href="javascript:history.go(-1)"></a></span>
                <a class="sel" href="">产品详情</a>
                <a href="">合作关系</a>
            </div>
        </div>
        <!--Inside Content Start-->
        <div class="warp1300 m40">
             <div class="Content"> 
				{$cate.content}  
            </div>
            <div class="cl" style="height: 20px;"></div>
            <h3 class="root">相关产品推荐</h3>
            <ul class="pro_ul">
            	<foreach name="lists" item="vo" key="k">
                    <li>
                        <a href="{:U('Product/show',array('id'=>$vo['id']))}">
                            <i><img src="{$vo.thumb}" alt="{$vo.title}" class="absolute"></i>
                            <div>
                                <h5>{$vo.title}</h5>
                                <p>{$vo.info}</p>
                                <label>查看详情</label>
                            </div>
                        </a>
                    </li>
                </foreach>
            </ul>
            <div class="cl"></div>
        </div>
        <!--Inside Content end-->
        <!--Footer Start-->
    	<include file="default:public:foot" />
        <!--Footer end-->
    </body>
</html>
