        	<foreach name="catelist" item="vo" key="k">
                <div class="Case_Sort">

                        <h2>{$vo.catname}</h2>

                    <p>{$vo.info}</p>
                    <?php $catid = $vo['catid']; ?>
                    <ul>
                    	<category item="vs" pid="$catid" key="k" order="sort desc,catid asc">
                            <li class="box_siz">
								<if condition="$vo['url'] neq ''">
                                    <if condition="substr($vs['url'],0,7) eq 'http://' or substr($vs['url'],0,8) eq 'https://'">
                                         <a href="{$vs.url}">
                                            <i><img src="{$vs.thumb}" class="ylw-img" alt="{$vs.catname}" /></i>
                                            <h4>{$vs.catname}</h4>
                                         </a>
                                    <elseif condition="$vs['url'] eq ''" />
                                        <a href="{:U($vo['url'],array('catid'=>$vs['catid']))}">
                                            <i><img src="{$vs.thumb}" class="ylw-img" alt="{$vs.catname}" /></i>
                                            <h4>{$vs.catname}</h4>
                                        </a>
                                    <elseif condition="$vs['url'] neq '' and (substr($vs['url'],0,7) neq 'http://' or substr($vs['url'],0,8) neq 'https://')" />
                                        <a href="{:U($vs['url'],array('catid'=>$vs['catid']))}">
                                            <i><img src="{$vs.thumb}" class="ylw-img" alt="{$vs.catname}" /></i>
                                            <h4>{$vs.catname}</h4>
                                        </a>
                                    </if>
								<else/>
                                	<a href="{:U('Case/lists',array('catid'=>$vs['catid']))}">
                                        <i><img src="{$vs.thumb}" class="absolute max-img" alt="{$vs.catname}" /></i>
                                        <h4>{$vs.catname}</h4>
                                     </a>
								</if>
                            </li>
                        </category>
                    </ul>
                    <div class="cl"></div>
                </div>
            </foreach>
        	<div class="cl"></div>
        </div>
