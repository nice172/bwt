<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/main.css"/>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <div class="warp banner">
        	<img src="__PUBLIC__/wap/img/case_bg.jpg" class="ylw-img" />
        	<div class="fs26">{:get_catname(4,'catname')}</div>
            <div class="fs12">{:catpos(2,get_catname(4,'url'))}{$cate.catname}</div>
        </div>
        <div class="warp pt20">      	
			<div class="Tar pb_20">
                <h2>{$cate.catname}</h2>
            </div>
            <ul class="news_ul">
                <foreach name="lists" item="vo" key="k">
                    <li class="box_siz">
                        <a href="{:U('Case/show',array('id'=>$vo['id']))}">
                            <i><img src="{$vo.thumb}" class="y-img" alt="{$vo.title}" /></i>
                            <div class="N_Info">
                                <h5>{$vo.title}</h5>
                                <span>{$vo.inputtime|date="Y-m-d",###}</span>
                                <p class="info">{$vo.info}</p>
                            </div>
                        </a>
                    </li>
                </foreach>
            </ul>
            <div class="page">
                <div class="pages">{$pages}</div>
            </div>    
        	<div class="cl"></div>
        </div>
        <!--Footer Start-->
		<include file="default:public:foot" />
        <!--Footer end-->
    </body>
</html>
