<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/main.css"/>
        <script type="text/javascript" src="__PUBLIC__/wap/js/jquery-3.0.0.js"></script>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <div class="warp banner">
        	<img src="__PUBLIC__/wap/img/case_bg.jpg" class="ylw-img" />
        	<div class="fs26">{:get_catname(4,'catname')}</div>
            <div class="fs12">{:catpos(2,get_catname(4,'url'))}{:get_catname($cate['catid'],'catname')}</div>
        </div>
        <div class="warp pt20">    	
            <h3 class="root">{$cate.title}</h3>
            <div id="preview">
                <div class="jqzoom box_siz" id="spec-n1"><img src="{$cate.thumb}" class="absolute max-img" /></div>
                <div id="spec-list">
                    <ul class=list-h>
                        <li id="two0" onmouseover="setContentTab('two',0,2)" class="sel"><img src="{$cate.thumb}" class="absolute max-img" /></li>
                        <foreach name="gallery" key="k" item="vo">
                            <li id="two{$k+1}" onmouseover="setContentTab('two',{$k+1},2)"><img src="{$vo}" class="absolute max-img" /></li>
                        </foreach>
                    </ul>
                </div>
            </div>
            <script type="text/javascript">
                jQuery("#preview").slide({mainCell:"ul.list-h",autoPage:true,effect:"leftLoop",autoPlay:false,vis: 3,trigger:"click"});
            </script>
            <SCRIPT type=text/javascript>
                $(function(){
                    $("#spec-list img").bind("mouseover",function(){
                        var src=$(this).attr("src");
                        $("#spec-n1 img").eq(0).attr({
                            src:src.replace("\/n5\/","\/n1\/"),
                            jqimg:src.replace("\/n5\/","\/n0\/")
                        });

                    });				
                });
                function setContentTab(name, curr, n) {
                    for (i = 0; i <= n; i++) {
                        var menu = document.getElementById(name + i);
                        var cont = document.getElementById("con_" + name + "_" + i);
                        menu.className = i == curr ? "sel" : "";
                    }
                }
            </SCRIPT>
        	<div class="cl"></div>
        </div>
        <div class="crumbs">
            <span><a href="javascript:history.go(-1)"></a></span>
            <a class="sel">项目概况</a>
        </div>
        <div class="warp pt20">        	
			<div class="con">{$cate.content}</div>
        	<div class="cl"></div>
        </div>
        <!--Footer Start-->
		<include file="default:public:foot" />
        <!--Footer end-->
    </body>
</html>
