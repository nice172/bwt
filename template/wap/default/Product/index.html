<!DOCTYPE html>
<html>
    <head>
        <include file="default:public:header" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/main.css"/>
    </head>
    <body>
    	<!--Header Start-->
    	<include file="default:public:top" />
        <!--Header end-->
        <!--Inside Banner Start-->
        <div class="warp banner">
        	<img src="__PUBLIC__/wap/img/pro_bg.jpg" class="ylw-img" />
        	<div class=" fs26">{:get_catname(3,'catname')}</div>
            <div class=" fs12">{:catpos(3,get_catname(3,'url'))}{$cate.catname}</div>
        </div>
        <!--Inside Banner end-->
        <!--Inside Content Start-->
        <div class="warp pt20">
            <div class="Tar pb_20"><h2>{:get_catname(3,'catname')}</h2></div>
            <h3 class="root">产品类别</h3>
            <div class="cl"></div>
            <ul class="sort">
                <foreach name="catelist" item="vo" key="k">
                    <if condition = "$vo['url'] eq ''">
                        <li><a href="{:U('Product/lists',array('catid'=>$vo['catid']))}"><i><img src="__PUBLIC__/wap/img/{$k+1}_2.png" class="absolute max-img" /></i>{$vo.catname}</a></li>
                    <else/>
                        <li><a href="{:U($vo['url'],array('catid'=>$vo['catid']))}"><i><img src="__PUBLIC__/wap/img/{$k+1}_2.png" class="absolute max-img" /></i>{$vo.catname}</a></li>
                    </if>
                </foreach>  
            </ul>
            <div class="cl" style="height: 25px;"></div>
            <h3 class="root">相关案例推荐</h3>
            <div class="cl" style="height: 15px;"></div>
            <ul class="cate_com">
                <arclist item="vs" limit="2" catid="20" order="sort desc,id desc" key="k">
                	<li>
                        <a href="{:U('News/show',array('id'=>$vs['id']))}">
                            <i><img src="{$vs.thumb}" alt="{$vs.title}" title="{$vs.title}" /></i>
                            <h4>{$vs.title|str_cut=34}</h4>
                        </a>
                    </li>
                </arclist>
                <div class="cl"></div>
            </ul>
            <div class="cl"></div>
        </div>
        <!--Inside Content end-->
        <!--Footer Start-->

        <!--Footer end-->
    </body>
</html>
