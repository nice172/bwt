<div class="warp fd">
    <h5>诚邀合作</h5>
    <p>与正虹一起攀登油烟监控事业高峰</p>
    <div class="cl"></div>
    <div class="fdback">
        <h6>留言让金牌顾问联系您</h6>
        <form method="post" name="myform" id="myform" action="{:U('Contact/feedb')}">
            <div class="row cl6"><input name="name" class="iInput border" placeholder="姓名 *" id="name" type="text" /></div>
            <div class="row cl6"><input name="telephone"  class="iInput border" placeholder="手机 *" type="text" id="telephone" /></div>
            <div class="row cl6"><input name="qq" class="iInput border" placeholder="微信 *" type="text"  id="qq" /></div>
            <div class="row cl6"><input name="title" class="iInput border" placeholder="标题 *" id="title" type="text" /></div>
            <div class="row cl6" style="padding: 8px 0px; background: #fff;"><textarea name="content" id="content" rows="4" placeholder="留言内容 *" class="iInput text border"></textarea></div>
            <div class="cl" style="height: 5px;"></div>
            <div>
                <button name="submit" class="submit border" type="submit">提 交</button>
            </div>
        </form>
    </div>
</div>
<div class="warp ly">
    <h6>留言让金牌顾问联系您</h6>
    <div id="demo">
        <div id="indemo">
            <div id="demo1">
                <ul>
                    <feedback item="vo" order="id desc" key="k">
                        <li>
                            <div class="ip">(来自{$vo.city}的用户){:long2ip($vo['action_ip'])}</div>
                            <div class="fd_con">{$vo.content}</div>
                        </li>
                    </feedback>
                </ul>
            </div>
            <div id="demo2"></div>
        </div>
    </div>
	<div class="cl"></div>
</div>
<script>
    var speed=100;
    var tab=document.getElementById("demo");
    var tab1=document.getElementById("demo1");
    var tab2=document.getElementById("demo2");
    
    tab2.innerHTML=tab1.innerHTML;
    function Marquee(){
        if(tab2.offsetHeight-tab.scrollTop<=0)
            tab.scrollTop-=tab1.offsetWidth
        else{
            tab.scrollTop++;
        }
    }
    var MyMar=setInterval(Marquee,speed);
    tab.onmouseover=function() {clearInterval(MyMar)};
    tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};
</script>
